<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../static/photo/oderman.jpg">
  <title>Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="../static/css/menu.css">
</head>
<body>

{% extends 'index.html' %}
{% block content %}

  <div class="container is-flex is-flex-direction-column" style="min-height: 100vh;">
    <div class="main-content p-4">
      <div class="container" style="margin-top: 2rem;">
        <div class="columns is-multiline">
            {% for torrent in torrents %}
            <div class="column is-one-quarter">
              <div class="card" style="margin-bottom: 1.5rem;">
                  <div class="card-image">
                      <figure class="image is-4by3">
                          <img src="{{ torrent[3] }}" alt="{{ torrent[1] }}">
                      </figure>
                  </div>
                  <div class="card-content">
                      <div class="content">
                          <p class="title is-4"><b>{{ torrent[1] }}</b></p>
                          <p class="subtitle is-6"><b>ID: {{ torrent[0] }}</b></p>
                          <div class="content">
                              <p><b><strong>Author:</strong><br>{{ torrent[2] }}</b></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>

</body>
</html>
